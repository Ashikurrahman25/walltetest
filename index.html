<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Integration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="mainPage">
    <h1>Wallet Integration</h1>
    <button id="connectWalletButton">Connect Wallet</button>
  </div>

  <div class="container" id="successPage" style="display: none;">
    <h1>Wallet Connected</h1>
    <p id="accountId"></p>
    <p id="publicKey"></p>
    <button id="signTransactionButton">Sign Transaction</button>
  </div>

  <div class="container" id="transactionPage" style="display: none;">
    <h1>Transaction Signed</h1>
    <p id="transactionHashes"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
