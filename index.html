<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wallet Integration</h1>
    </header>
    
    <main>
        <section id="mainPage">
            <button id="connectWalletButton" class="btn">Connect Wallet</button>
        </section>

        <section id="successPage" class="hidden">
            <h2>Wallet Connected</h2>
            <p id="accountId" class="info"></p>
            <p id="publicKey" class="info"></p>
            <button id="signTransactionButton" class="btn">Sign Transaction</button>
        </section>

        <section id="transactionPage" class="hidden">
            <h2>Continue</h2>
            <p id="transactionHashes" class="info"></p>
        </section>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
